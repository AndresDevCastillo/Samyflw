<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
</head>
<body>
    
</body>
<script>
    let notasArray = [], promedio = 0;
    const nNotas = parseInt(prompt('Cuantas notas desea ingresar'));
    for (let i = 0; i < nNotas; i++) {
        notasArray.push(parseInt(prompt("Ingrese la nota: " + (i + 1))));
        promedio += notasArray[i];
    }
    console.log("La nota mayor es: " + Math.max(...notasArray));
    console.log("Promedio: " + (promedio / notasArray.length));
</script>
</html>
